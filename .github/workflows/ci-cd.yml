  # Manual Rollback Job
  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Execute rollback
        run: |
          export KUBECONFIG=kubeconfig
          
          # Get current active environment
          CURRENT=$(kubectl get service porttrack-service \
            -n porttrack-production \
            -o jsonpath='{.spec.selector.version}')
          
          PREVIOUS=$([ "$CURRENT" = "blue" ] && echo "green" || echo "blue")
          
          echo "Rolling back from $CURRENT to $PREVIOUS"
          
          # Switch back to previous environment
          kubectl patch service porttrack-service \
            -p "{\"spec\":{\"selector\":{\"version\":\"$PREVIOUS\"}}}" \
            -n porttrack-production

      - name: Notify Slack - Manual Rollback
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'âª Manual rollback executed on PortTrack Production'
          fields: |
            [
              {
                "title": "Triggered by",
                "value": "${{ github.actor }}",
                "short": true
              },
              {
                "title": "Workflow",
                "value": "Manual Rollback",
                "short": true
              }
            ]
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

