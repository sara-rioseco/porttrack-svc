  # Deploy to Production (Blue-Green) - MOCK VERSION
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mock - Determine current active environment
        id: current-env
        run: |
          # Simulate determining current environment
          CURRENT="blue"
          TARGET="green"
          PREVIOUS="blue"
          
          echo "target=$TARGET" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT
          
          echo "ğŸ­ MOCK: Current active: $CURRENT, deploying to: $TARGET"

      - name: Mock - Deploy to inactive environment (Blue-Green)
        run: |
          TARGET_ENV=${{ steps.current-env.outputs.target }}
          IMAGE_TAG="${{ needs.build.outputs.image-tag }}"
          
          echo "ğŸ­ MOCK: Deploying $IMAGE_TAG to $TARGET_ENV environment"
          echo "ğŸ­ MOCK: Updating deployment/porttrack-app-$TARGET_ENV"
          echo "ğŸ­ MOCK: Waiting for rollout to complete..."
          
          # Simulate deployment time
          sleep 10
          
          echo "âœ… MOCK: Deployment to $TARGET_ENV completed successfully"

      - name: Mock - Run production readiness tests
        run: |
          TARGET_ENV=${{ steps.current-env.outputs.target }}
          
          echo "ğŸ­ MOCK: Running readiness tests on $TARGET_ENV environment"
          echo "ğŸ­ MOCK: Testing health endpoint..."
          echo "ğŸ­ MOCK: Testing status endpoint..."
          echo "ğŸ­ MOCK: Testing metrics endpoint..."
          
          # Simulate test time
          sleep 5
          
          echo "âœ… MOCK: All readiness tests passed"

      - name: Mock - Switch traffic to new environment
        run: |
          TARGET_ENV=${{ steps.current-env.outputs.target }}
          
          echo "ğŸ­ MOCK: Switching traffic to $TARGET_ENV environment"
          echo "ğŸ­ MOCK: Updating service selector..."
          
          sleep 2
          
          echo "âœ… MOCK: Traffic switched to $TARGET_ENV environment"

      - name: Mock - Monitor deployment health
        run: |
          TARGET_ENV=${{ steps.current-env.outputs.target }}
          PREVIOUS_ENV=${{ steps.current-env.outputs.previous }}
          
          echo "ğŸ­ MOCK: Monitoring deployment health for 2 minutes..."
          
          # Simulate monitoring
          for i in {1..4}; do
            echo "âœ… MOCK: Health check $i/4 passed (HTTP 200)"
            sleep 15
          done
          
          echo "ğŸ‰ MOCK: Deployment monitoring completed successfully"

      - name: Mock - Cleanup old deployment
        if: success()
        run: |
          PREVIOUS_ENV=${{ steps.current-env.outputs.previous }}
          
          echo "ğŸ­ MOCK: Scaling down $PREVIOUS_ENV environment to 1 replica"
          echo "âœ… MOCK: Cleanup completed"

      - name: Notify Slack - Production Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸš€ PortTrack deployed successfully to Production (Blue-Green) [MOCK]'
          fields: |
            [
              {
                "title": "Environment",
                "value": "${{ steps.current-env.outputs.target }}",
                "short": true
              },
              {
                "title": "Previous",
                "value": "${{ steps.current-env.outputs.previous }}",
                "short": true
              },
              {
                "title": "Commit",
                "value": "${{ github.sha }}",
                "short": true
              },
              {
                "title": "Image",
                "value": "${{ needs.build.outputs.image-tag }}",
                "short": false
              }
            ]
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack - Production Failed
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ PortTrack deployment to Production FAILED - Automatic rollback executed [MOCK]'
          fields: |
            [
              {
                "title": "Failed Environment",
                "value": "${{ steps.current-env.outputs.target }}",
                "short": true
