name: Manual Operations

on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'Operation to perform'
        required: true
        default: 'rollback'
        type: choice
        options:
          - rollback
          - restart
          - scale-up
          - scale-down
          - health-check
          - monitoring-check
          - log-analysis
          - alert-test
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      replicas:
        description: 'Number of replicas (for scaling operations)'
        required: false
        default: '3'

env:
  MOCK_DEPLOYMENT: true  # Consistent with ci-cd.yml

jobs:
  manual-operation:
    name: Execute Manual Operation
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mock - Setup Environment
        run: |
          echo "ğŸ­ MOCK: Setting up ${{ github.event.inputs.environment }} environment"
          echo "ğŸ­ MOCK: Operation: ${{ github.event.inputs.operation }}"
          echo "ğŸ­ MOCK: Triggered by: ${{ github.actor }}"
          
          ENV=${{ github.event.inputs.environment }}
          NAMESPACE="porttrack-$ENV"
          
          echo "ENV=$ENV" >> $GITHUB_ENV
          echo "NAMESPACE=$NAMESPACE" >> $GITHUB_ENV

      - name: Mock - Execute Rollback
        if: github.event.inputs.operation == 'rollback'
        run: |
          ENV=${{ env.ENV }}
          
          if [ "$ENV" = "production" ]; then
            echo "ğŸ­ MOCK: Blue-Green rollback in production"
            echo "ğŸ­ MOCK: Current active environment: green"
            echo "ğŸ­ MOCK: Rolling back to: blue"
            echo "ğŸ­ MOCK: kubectl patch service porttrack-service..."
            
            sleep 3  # Simulate rollback time
            
            echo "âœ… MOCK: Successfully rolled back from green to blue"
            echo "ROLLBACK_FROM=green" >> $GITHUB_ENV
            echo "ROLLBACK_TO=blue" >> $GITHUB_ENV
          else
            echo "ğŸ­ MOCK: Rolling update rollback in $ENV"
            echo "ğŸ­ MOCK: kubectl rollout undo deployment/porttrack-app"
            echo "ğŸ­ MOCK: kubectl rollout status deployment/porttrack-app"
            
            sleep 5  # Simulate rollback time
            
            echo "âœ… MOCK: Successfully rolled back deployment in $ENV"
            echo "ROLLBACK_FROM=current" >> $GITHUB_ENV
            echo "ROLLBACK_TO=previous" >> $GITHUB_ENV
          fi

      - name: Mock - Execute Restart
        if: github.event.inputs.operation == 'restart'
        run: |
          ENV=${{ env.ENV }}
          
          if [ "$ENV" = "production" ]; then
            echo "ğŸ­ MOCK: Restarting both blue and green deployments"
            echo "ğŸ­ MOCK: kubectl rollout restart deployment/porttrack-app-blue"
            echo "ğŸ­ MOCK: kubectl rollout restart deployment/porttrack-app-green"
            
            sleep 8  # Simulate restart time
            
            echo "âœ… MOCK: Successfully restarted both blue and green deployments"
          else
            echo "ğŸ­ MOCK: Restarting $ENV deployment"
            echo "ğŸ­ MOCK: kubectl rollout restart deployment/porttrack-app"
            
            sleep 5  # Simulate restart time
            
            echo "âœ… MOCK: Successfully restarted deployment in $ENV"
          fi

      - name: Mock - Execute Scale Up
        if: github.event.inputs.operation == 'scale-up'
        run: |
          ENV=${{ env.ENV }}
          REPLICAS=${{ github.event.inputs.replicas }}
          
          if [ "$ENV" = "production" ]; then
            echo "ğŸ­ MOCK: Scaling up both environments to $REPLICAS replicas"
            echo "ğŸ­ MOCK: kubectl scale deployment porttrack-app-blue --replicas=$REPLICAS"
            echo "ğŸ­ MOCK: kubectl scale deployment porttrack-app-green --replicas=$REPLICAS"
            
            sleep 6  # Simulate scaling time
            
            echo "âœ… MOCK: Successfully scaled both blue and green to $REPLICAS replicas"
          else
            echo "ğŸ­ MOCK: Scaling up $ENV environment to $REPLICAS replicas"
            echo "ğŸ­ MOCK: kubectl scale deployment porttrack-app --replicas=$REPLICAS"
            
            sleep 4  # Simulate scaling time
            
            echo "âœ… MOCK: Successfully scaled $ENV to $REPLICAS replicas"
          fi
          
          echo "NEW_REPLICAS=$REPLICAS" >> $GITHUB_ENV

      - name: Mock - Execute Scale Down
        if: github.event.inputs.operation == 'scale-down'
        run: |
          ENV=${{ env.ENV }}
          REPLICAS=${{ github.event.inputs.replicas }}
          
          if [ "$ENV" = "production" ]; then
            echo "ğŸ­ MOCK: Scaling down both environments to $REPLICAS replicas"
            echo "ğŸ­ MOCK: kubectl scale deployment porttrack-app-blue --replicas=$REPLICAS"
            echo "ğŸ­ MOCK: kubectl scale deployment porttrack-app-green --replicas=$REPLICAS"
            
            sleep 4  # Simulate scaling time
            
            echo "âœ… MOCK: Successfully scaled down both blue and green to $REPLICAS replicas"
          else
            echo "ğŸ­ MOCK: Scaling down $ENV environment to $REPLICAS replicas"
            echo "ğŸ­ MOCK: kubectl scale deployment porttrack-app --replicas=$REPLICAS"
            
            sleep 3  # Simulate scaling time
            
            echo "âœ… MOCK: Successfully scaled down $ENV to $REPLICAS replicas"
          fi
          
          echo "NEW_REPLICAS=$REPLICAS" >> $GITHUB_ENV

      - name: Mock - Execute Health Check
        if: github.event.inputs.operation == 'health-check'
        run: |
          ENV=${{ env.ENV }}
          
          echo "ğŸ” MOCK: Health check for $ENV environment"
