        with:
          status: failure
          text: |
            âŒ Manual operation failed [MOCK]
            
            Operation: ${{ github.event.inputs.operation }}
            Environment: ${{ github.event.inputs.environment }}
            Triggered by: ${{ github.actor }}
          fields: |
            [
